<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reality Level Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Reality Level Analyzer</h1>
    <p>Select a known universe or define your own to reveal its place in the multiverse.</p>
  </header>

  <main>
    <section>
      <label for="presetSelect"><strong>Choose Reference Universe:</strong></label>
      <select id="presetSelect">
        <option value="">— Custom —</option>
      </select>
    </section>

    <form id="analyzerForm">
      <div class="trait-grid">
        <div class="trait"><label for="causal">Causal Stability</label><input type="range" min="0" max="10" value="5" id="causal" /></div>
        <div class="trait"><label for="narrative">Narrative Coherence</label><input type="range" min="0" max="10" value="5" id="narrative" /></div>
        <div class="trait"><label for="multiversal">Multiversal Awareness</label><input type="range" min="0" max="10" value="5" id="multiversal" /></div>
        <div class="trait"><label for="logic">Interface Compatibility</label><input type="range" min="0" max="10" value="5" id="logic" /></div>
        <div class="trait"><label for="resistance">Narrative Resistance</label><input type="range" min="0" max="10" value="5" id="resistance" /></div>
        <div class="trait"><label for="power">Power System Formalization</label><input type="range" min="0" max="10" value="5" id="power" /></div>
        <div class="trait"><label for="dimension">Dimensional Layering</label><input type="range" min="0" max="10" value="5" id="dimension" /></div>
        <div class="trait"><label for="entity">Entity Complexity</label><input type="range" min="0" max="10" value="5" id="entity" /></div>
        <div class="trait"><label for="temporal">Temporal Fluidity</label><input type="range" min="0" max="10" value="5" id="temporal" /></div>
        <div class="trait"><label for="aesthetic">Aesthetic Consistency</label><input type="range" min="0" max="10" value="5" id="aesthetic" /></div>
      </div>
      <button type="submit">Analyze</button>
    </form>

    <section id="results" hidden>
      <h2>Reality Level: <span id="realityLabel">—</span></h2>
      <p id="realitySummary">Your result will appear here.</p>
      <p id="indexOutput"></p>
    </section>
  </main>

  <footer>
    <p>Powered by the Sovereign Logic Framework</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
